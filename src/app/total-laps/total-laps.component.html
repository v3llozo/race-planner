<div
  class="lap-counter mb-3 pb-3 max-w-xs bg-slate-200 text-center mx-auto rounded-2xl"
>
  <h3 class="text-2xl mb-2 py-2 bg-slate-500 text-white rounded-t-xl">
    Total Laps
  </h3>
  <input
    class="text-4xl w-1/3 rounded-lg text-center mx-2 border-solid border-2"
    type="number"
    name="totalLaps"
    id="totalLaps"
    [value]="totalLaps"
    (change)="changeLaps($event)"
  />
</div>
